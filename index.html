 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="procesa.php" onsubmit="return validaFormulario()">
        <label for="">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        <p>
            <label for="">Edad</label>
            <input type="number" id="edad" name="edad">
        </p>
         <p>
            <label for="">Contraseña</label>
            <input type="password" id="contrase" name="contrase">
        </p>
        <input type="submit" value="Registrar usuario">
    </form>
    <script>
        function validaFormulario(){
            let nombreAValidar = document.getElementById("nombre").value;
            if ( nombreAValidar.length==0){
                alert("El nombre no puede ser vacío");
                return false;
            }
            let edadAValidar = document.getElementById("edad").value;
            if (edadAValidar<16){
               alert("La edad no puede ser menor de 16")
               return false;
            }
            let constraseAValidar = document.getElementById("contrase").value;
            if (constraseAValidar.length<6){
               alert("La contraseña no puede ser menor que 6")
               return false;
            }
            alert("Formulario correcto, procedo a enviar")
            return true
        }
    </script>
</body>
</html>
